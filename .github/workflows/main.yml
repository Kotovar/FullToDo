name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: FSD Validation
        working-directory: ./frontend
        run: npm run fsd:check

      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Type Check Frontend
        working-directory: ./frontend
        run: npm run type-check

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint

      - name: Type Check Backend
        working-directory: ./backend
        run: npm run type-check

      - name: Run Tests
        working-directory: ./backend
        run: npm run test

      - name: Build Backend
        working-directory: ./backend
        run: npm run build
